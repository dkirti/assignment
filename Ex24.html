<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .card {
    width: 300px;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .card h2 {
    margin-top: 0;
  }

  .card p {
    margin: 0;
  }
</style>
</head>
<body>

<div class="container" id="event-container">
</div>

<script>
  // Define events array
  var events = [
    {
      image: "https://via.placeholder.com/300",
      title: "Event 1",
      date: "March 20, 2024",
      description: "This is the description for Event 1."
    },
    {
      image: "https://via.placeholder.com/300",
      title: "Event 2",
      date: "March 21, 2024",
      description: "This is the description for Event 2."
    },
    {
      image: "https://via.placeholder.com/300",
      title: "Event 3",
      date: "March 22, 2024",
      description: "This is the description for Event 3."  
    }
  ];
  // Function to generate event cards
  function generateEventCards(events) {
    var container = document.getElementById("event-container");
    container.innerHTML = "";

    events.forEach(function(event) {
      var card = document.createElement("div");
      card.classList.add("card");

      var image = document.createElement("img");
      image.src = event.image;

      var title = document.createElement("h2");
      title.textContent = event.title;

      var date = document.createElement("p");
      date.textContent = "Date: " + event.date;

      var description = document.createElement("p");
      description.textContent = event.description;

      card.appendChild(image);
      card.appendChild(title);
      card.appendChild(date);
      card.appendChild(description);

      container.appendChild(card);
    });
  }

  // Call the function to generate event cards
  generateEventCards(events);
</script>

</body>
</html>
